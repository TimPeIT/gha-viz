name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
      - uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Saubere installation der Pakete
        run: npm ci
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
      - uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Saubere installation der Pakete
        run: npm ci

      - name: Tests + Coverage
        run: npm test --silent

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Pakete installieren
        run: npm ci

      - name: Lint ausf√ºhren
        run: npm run lint
  diagram:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
      - uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Saubere installation der Pakete
        run: npm ci

      - name: Baue Diagramm
        run: npm run build

      - name: Deploy (copy)
        run: npm run deploy

      - name: Upload artifact (diagram)
        uses: actions/upload-artifact@v4
        with:
          name: diagram
          path: |
            output/diagram.html
            deploy/diagram.html
