name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: npm test
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: npm run lint